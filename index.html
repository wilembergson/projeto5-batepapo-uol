<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        <title>Batepapo UOL</title>
    </head>
    <body>
        <div class="page">
            <div class="start-screen">
                <img src="logo.jpg">
                <input type="text" placeholder="Escreva seu nome" data-identifier="enter-name">
                <button onclick="chekingName()" data-identifier="start">Entrar</button>
            </div>
            <header>
                <img src="logo.jpg">
                <ion-icon name="people" onclick="showSidebar()"></ion-icon>
            </header>

            <main>
            </main>

            <aside>
                <div class="aside-transparent" onclick="hideSidebar()"></div>
                <div class="aside-options">
                    <section class="section-title">Escolha um contato para enviar menssagem:</section>
                    <section>
                        <ion-icon name="people"></ion-icon>
                        <text>Todos</text>
                    </section>
                    <section>
                        <ion-icon name="person-circle"></ion-icon>
                        <text>João</text>
                    </section>
                    <section>
                        <ion-icon name="person-circle"></ion-icon>
                        <text>Maria</text>
                    </section>
                    <section class="section-title">Escolha de visibilidade:</section>
                    <section>
                        <ion-icon name="lock-open"></ion-icon>
                        <text>Público</text>
                    </section>
                    <section>
                        <ion-icon name="lock-closed"></ion-icon>
                        <text>Reservadamente</text>
                    </section>
                </div>
            </aside>
            
            <footer>
                <input type="text" placeholder="Escreva aqui...">
                <ion-icon name="paper-plane-outline" onclick="sendMessage()" data-identifier="send-message"></ion-icon>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
